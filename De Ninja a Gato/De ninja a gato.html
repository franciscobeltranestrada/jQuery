<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja-Gato</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <img src='img\ninja0.png' data-src1='img\ninja0.png' data-src2='img\cat0.png'/>
    <br>
    <img src='img\ninja1.png' data-src1='img\ninja1.png' data-src2='img\cat1.png'/>
    <br>
    <img src='img\ninja2.png' data-src1='img\ninja2.png' data-src2='img\cat2.png'/>
    <br>
    <img src='img\ninja3.png' data-src1='img\ninja3.png' data-src2='img\cat3.png'/>
    <br>
    <img src='img\ninja4.png' data-src1='img\ninja4.png' data-src2="img\cat4.png"/>
    <script>
        $(document).ready(function() {
             $('img').click(function(){
                        if($(this).attr('src')===$(this).data('src1')){
                            $(this).attr('src',$(this).data('src2'));
                        }
                        else{
                            $(this).attr('src',$(this).data('src1'));
                        }
              });
        });
    </script>
</body>
</html>
